apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-deployment
  labels:
    app: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
      - name: grpc-server
        image: 074047115132.dkr.ecr.us-east-1.amazonaws.com/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
